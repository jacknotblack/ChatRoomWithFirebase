pipeline:
  test:
    image: node:9
    commands:
      - npm install
      - npm run test
  sonar:
    image: docker
    privileged: true
    commands:
      - docker run -t -v $(pwd):/root/src newtmitch/sonar-scanner sonar-scanner -Dsonar.host.url=http://ab54709f.ngrok.io 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  build:
    image: node:9
    commands:
      - npm install
      - npm run build
